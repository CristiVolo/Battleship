    <!--Logo-->
    <section *ngIf="!isSignedIn" class="image_1">
      <img src="{{logo}}" alt="">
    </section>

    <!--Player Status Box (SIGNED IN)-->
    <section *ngIf="isSignedIn" id="player-status-box">
      <mat-card id="player-status-box-card">
        <mat-card-title 
        style="text-align: center;
        font-family: Source Han Sans JP, serif;
        font-weight: bolder;">
        PLAYER STATUS
        </mat-card-title>
        <mat-divider></mat-divider>
        <!--<mat-card-content>NICKNAME: </mat-card-content>
        <mat-divider></mat-divider>-->
        <mat-card-content>E-MAIL: {{email_field}}</mat-card-content>
        <mat-divider style="font-weight: bold;"></mat-divider>
        <mat-card-content></mat-card-content>
        <mat-card-content style="text-align: center;">MATCHES</mat-card-content>
        <mat-divider></mat-divider>
        <mat-card-content>
          <mat-grid-list cols="2" rowHeight="20px" id="match-status-grid-list">
            <mat-grid-tile>PLAYED</mat-grid-tile>
            <mat-grid-tile>WON</mat-grid-tile>
            <mat-grid-tile>3</mat-grid-tile>
            <mat-grid-tile>4</mat-grid-tile>
          </mat-grid-list>
        </mat-card-content>
      </mat-card>
    </section>

    <!--Registration-->
    <div class="tabright">
      <mat-tab-group *ngIf="!isSignedIn" dynamicHeight style="width: 320px;">

        <!--SIGN IN-->
        <mat-tab label="SIGN IN">
          <div *ngIf="!isSignedIn" id="signin-credentials">

            <!--SIGN IN: Email-->
            <mat-form-field id="mat-form-field-signin-email" style="width: 100%;"> 
              <mat-label style="color: #999999; font-size: 16px;">Email</mat-label>
              <input matInput id="signin-credentials-email" type="text" style="color: #999999; font-size: 16px;" 
              placeholder="pat@example.com" [formControl]="email" required #emailSignin/>
              <mat-error *ngIf="email.invalid" style="font-size: 16px;">{{ getErrorMessage() }}</mat-error>
            </mat-form-field>

            <!--SIGN IN: Password-->
            <mat-form-field id="mat-form-field-signin-password" style="width: 100%;">
              <mat-label style="color: #999999; font-size: 16px;">Enter your password</mat-label>
              <input matInput id ="signin-credentials-password" style="color: #999999; font-size: 16px;"
              #password [type]="hide ? 'password' : 'text'">
              <button mat-icon-button matSuffix (click)="hide = !hide"
              [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon style="color: #999999;">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
            </mat-form-field>

            <!--Router-->
            <mat-hint allign="end">
              <!--Functionalitate neadaugata momentan-->
              <button mat-button style="color: #EFC862;">Reset password</button> 
            </mat-hint>

            <button (click)="onSignin(email.value,password.value)" class="signup-signin-btn">Sign in</button>
          </div>
          
        </mat-tab>

        <!--SIGN UP-->
        <mat-tab label="SIGN UP"> 
          <div *ngIf="!isSignedIn" id="signup-credentials">
          
            <!--SIGN UP: Email-->
            <mat-form-field id="mat-form-field-signup-email" style="width: 100%;"> 
              <mat-label style="color: #999999; font-size: 16px;">Email</mat-label>
              <input matInput id="signup-credentials-email" type="text" style="color: #999999; font-size: 16px;" 
              placeholder="pat@example.com" [formControl]="email" required #emailSignup/>
              <mat-error *ngIf="email.invalid" style="font-size: 16px;">{{ getErrorMessage() }}</mat-error>
            </mat-form-field>
            
            <!--SIGN UP: Password-->
            <mat-form-field id="mat-form-field-signup-password" style="width: 100%;"> 
              <mat-label style="color: #999999; font-size: 16px;">Enter your password</mat-label>
              <input matInput id="signup-credentials-password" type="text" style="color: #999999; font-size: 16px;" 
              #passwordSignup required [type]="hide ? 'password' : 'text'">             
              <button mat-icon-button matSuffix (click)="hide = !hide"
              [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon style="color: #999999;">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
            </mat-form-field>
            
            <button (click)="onSignup(emailSignup.value,passwordSignup.value)" class="signup-signin-btn">Sign up</button>
          
          </div>
        </mat-tab>
      </mat-tab-group>

      <div *ngIf="isSignedIn" (isLogout)="handleLogout()">
        <!--Small logo (SIGNED IN)-->
          <hr class="small-logo-border">
          <img id="small-logo" src="../../../assets/images/small_logo.png">
          <hr class="small-logo-border">

      <button id="pvp-btn" (click)="switchToPvp()">PLAYER vs. PLAYER</button>

      <button id="disconnect-btn" (click)="logout()">DISCONNECT</button>
      
</div>

    <p>ROSES</p>
</div>

      </div>
    </div>


    <section class="button-login">
    <div class="example-button-row1">     
      <hr>
      <mat-tab-group dynamicHeight style="width: 320px;">
        <mat-tab label="SIGN IN"> 	
          <div class="form1">
            <div class="form">
              <input type="text" name="name" autocomplete="off" required />
              <label for="name" class="label-name">
                <span class="content-name">Nickname</span>
              </label>
            </div>
          </div>
        </mat-tab>

        <mat-tab label="SIGN UP">
          content2
        </mat-tab>
      </mat-tab-group>
    </div>
    </section>
  </section>
  </section>
</div>
